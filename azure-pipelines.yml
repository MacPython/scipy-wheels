schedules:
- cron: "27 3 * * 0"
  # 3:27am UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - master
  always: true

pr:
- master

variables:
  BUILD_COMMIT: "master"

jobs:
  - template: azure-posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-18.04
      matrix:
        amd64-linux-py39:
          MB_PYTHON_VERSION: "3.9"
        32bit-amd64-linux-py39:
          MB_PYTHON_VERSION: "3.9"
          PLAT: "i686"
        amd64-linux-py38:
          MB_PYTHON_VERSION: "3.8"
        32bit-amd64-linux-py38:
          MB_PYTHON_VERSION: "3.8"
          PLAT: "i686"

  - template: azure-posix.yml
    parameters:
      name: macOS
      vmImage: macOS-10.15
      matrix:
        osx-Py38:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
        osx-Py38-universal2:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: universal2
        osx-Py39:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
        osx-Py39-universal2:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: universal2
