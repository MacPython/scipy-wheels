schedules:
- cron: "27 3 * * 0"
  # 3:27am UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - master
  always: true

pr:
- master

variables:
  BUILD_COMMIT: "1bbc2b4"

jobs:
  - template: azure-posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-18.04
      matrix:
        amd64-linux-py3.10:
          AZURE_PYTHON_VERSION: "3.9"
          MB_PYTHON_VERSION: "3.10"
          MB_ML_VER: "2014"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

        amd64-linux-py39:
          MB_PYTHON_VERSION: "3.9"
          MB_ML_VER: "2014"
        32bit-amd64-linux-py39:
          MB_PYTHON_VERSION: "3.9"
          MB_ML_VER: "2010"
          PLAT: "i686"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"

        amd64-linux-py38:
          MB_PYTHON_VERSION: "3.8"
          MB_ML_VER: "2014"
        32bit-amd64-linux-py38:
          MB_PYTHON_VERSION: "3.8"
          PLAT: "i686"
        amd64-linux-py37:
          MB_PYTHON_VERSION: "3.7"
        32bit-amd64-linux-py37:
          MB_PYTHON_VERSION: "3.7"
          PLAT: "i686"

  - template: azure-posix.yml
    parameters:
      name: macOS
      vmImage: macOS-10.15
      matrix:
        osx-Py37:
          MB_PYTHON_VERSION: "3.7"
        osx-Py38:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
        osx-Py38-universal2:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: universal2
        osx-Py39:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
        osx-Py39-universal2:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: universal2
        osx-Py310-universal2:
          MB_PYTHON_VERSION: "3.10"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: universal2
