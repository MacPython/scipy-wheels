schedules:
- cron: "27 3 * * 0"
  # 3:27am UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - master
  always: true

pr:
- master
- v1.7.x

variables:
  BUILD_COMMIT: "3f33531"

jobs:
  - template: azure-posix.yml
    parameters:
      name: macOS
      vmImage: macOS-10.15
      matrix:
        osx-Py310:
          MB_PYTHON_VERSION: "3.10"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: x86_64
        osx-Py38_arm64:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "12.0"
          PLAT: arm64
        osx-Py39_arm64:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "12.0"
          PLAT: arm64
        osx-Py310_arm64:
          MB_PYTHON_VERSION: "3.10"
          MB_PYTHON_OSX_VER: "12.0"
          PLAT: arm64
