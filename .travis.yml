language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - CYTHON_BUILD_DEP="Cython"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP=numpy==1.17.3
        - NP_TEST_DEP=numpy==1.17.3
        - CYTHON_BUILD_DEP="Cython"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.17.3
        - NP_TEST_DEP=numpy==1.17.3
        - CYTHON_BUILD_DEP="Cython"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - CYTHON_BUILD_DEP="Cython"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - CYTHON_BUILD_DEP="Cython"
    - os: osx
      language: generic
      osx_image: xcode10.1
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP=numpy==1.17.3
        - NP_TEST_DEP=numpy==1.17.3
        - CYTHON_BUILD_DEP="Cython"
        - MB_PYTHON_OSX_VER=10.9

before_install:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP $CYTHON_BUILD_DEP $PYBIND11_BUILD_DEP"
    - TEST_DEPENDS="$NP_TEST_DEP pytest pytest-xdist pytest-faulthandler pytest-env"
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        if [ "$MB_PYTHON_VERSION" == "3.7" ]; then  
            cd multibuild;
            git checkout 65fd07a180046b4473b21e9084e01f1bf1a8dfac;
            cd ..;
        fi
      fi
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - ./patch_code.sh $REPO_DIR
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    # Upload may not work for Python 3.7:
    # https://github.com/ogrisel/wheelhouse-uploader/issues/27
    - pip install wheelhouse-uploader
    - travis_wait python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
